<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Manga Saver</title>
    
    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main container */
        .main-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Search overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .search-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .search-prompt {
            font-size: 24px;
            color: #8bb8ff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .search-input {
            width: 100%;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 18px 24px;
            font-size: 18px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-input:focus {
            border-color: #8bb8ff;
            box-shadow: 0 0 0 4px rgba(139, 184, 255, 0.2);
        }

        .search-input::placeholder {
            color: #999999;
            font-style: italic;
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: #1a1f24;
            border: 1px solid #2d3748;
            border-radius: 8px;
        }

        .search-result-item {
            padding: 16px 20px;
            border-bottom: 1px solid #2d3748;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:hover {
            background: #2d3748;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-info h4 {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .search-result-info p {
            color: #6b7280;
            font-size: 13px;
        }

        .search-result-type {
            background: #8ab4f8;
            color: #0f1419;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .search-result-type.chapter {
            background: #059669;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .search-help code {
            background: #1a1f24;
            padding: 4px 8px;
            border-radius: 4px;
            color: #8ab4f8;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Grid container */
        .grid-container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .stats-group {
            display: flex;
            gap: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 28px;
            font-weight: 600;
            color: #8bb8ff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        /* Manga grid */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 20px;
        }

        .manga-card {
            background: linear-gradient(145deg, #2a2a2a, #242424);
            border: 1px solid #444;
            border-radius: 16px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            height: 320px;
        }

        .manga-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8bb8ff, #ff6b35, #4ecdc4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .manga-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #8bb8ff;
            box-shadow: 0 20px 60px rgba(139, 184, 255, 0.15);
        }

        .manga-card:hover::before {
            opacity: 1;
        }

        .manga-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #444, #2a2a2a);
            position: relative;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
        }

        .manga-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
        }

        .manga-info {
            padding: 20px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .manga-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .manga-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999999;
            font-size: 13px;
        }

        .chapter-count {
            background: #8bb8ff;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
        }

        /* Chapter list view */
        .chapter-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f1419;
            z-index: 2000;
            overflow-y: auto;
        }

        .chapter-header {
            background: linear-gradient(135deg, #1a1f24, #161b20);
            border-bottom: 1px solid #2d3748;
            padding: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: #2d3748;
            border: 1px solid #4a5568;
            color: #e8eaed;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        .series-title {
            font-size: 24px;
            font-weight: 600;
            color: #e8eaed;
        }

        .chapter-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .chapter-item {
            background: linear-gradient(145deg, #1a1f24, #161b20);
            border: 1px solid #2d3748;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chapter-item:hover {
            transform: translateY(-3px);
            border-color: #8ab4f8;
            box-shadow: 0 12px 40px rgba(138, 180, 248, 0.1);
        }

        .chapter-name {
            font-size: 16px;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 8px;
        }

        .chapter-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6b7280;
            font-size: 13px;
        }

        .download-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: #047857;
            transform: scale(1.05);
        }

        /* Message system */
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            max-width: 400px;
        }

        .message {
            background: #1a1f24;
            border: 1px solid;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .message.success {
            border-color: #059669;
            color: #10b981;
        }

        .message.success::before {
            background: #059669;
        }

        .message.error {
            border-color: #dc2626;
            color: #ef4444;
        }

        .message.error::before {
            background: #dc2626;
        }

        .message.info {
            border-color: #8ab4f8;
            color: #8ab4f8;
        }

        .message.info::before {
            background: #8ab4f8;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2500;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            text-align: center;
            color: #ffffff;
        }

        .spinner {
            width: 50px;
            height: 50px;
            color: #8bb8ff;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(100%);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* PDF Reader */
        .pdf-reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
        }

        .pdf-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .pdf-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .pdf-nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pdf-btn {
            background: #2d3748;
            border: 1px solid #4a5568;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .pdf-btn:hover {
            background: #4a5568;
        }

        .pdf-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        @media (max-width: 768px) {
            .grid-container {
                padding: 20px;
            }

            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 16px;
                padding: 10px;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .header-stats {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .search-container {
                width: 95%;
                top: 15%;
            }

            .search-prompt {
                font-size: 20px;
            }

            .search-input {
                font-size: 16px;
                padding: 16px 20px;
            }
        }

        /* Hide scrollbar but keep functionality */
        .chapter-view {
            scrollbar-width: thin;
            scrollbar-color: #2d3748 #0f1419;
        }

        .chapter-view::-webkit-scrollbar {
            width: 8px;
        }

        .chapter-view::-webkit-scrollbar-track {
            background: #0f1419;
        }

        .chapter-view::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        .chapter-view::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-container">
            <div class="search-prompt">
                <ion-icon name="search-outline"></ion-icon>
                Manga ara veya komut gir
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Manga adı, @chapter bölüm ara...">
            <div class="search-help">
                <code><ion-icon name="tablet-landscape-outline"></ion-icon> Tab</code> ile arama • 
                <code><ion-icon name="layers-outline"></ion-icon> @chapter</code> bölüm ara • 
                <code><ion-icon name="download-outline"></ion-icon> @download</code> ile indirme • 
                <code><ion-icon name="close-outline"></ion-icon> Escape</code> ile çıkış
            </div>
            <div class="search-results" id="searchResults" style="display: none;">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="grid-container">
            <!-- Header Stats -->
            <div class="header-stats">
                <div class="brand">
                    <ion-icon name="library-outline"></ion-icon>
                    Manga Library
                </div>
                <div class="stats-group">
                    <div class="stat-item">
                        <span class="stat-number" id="totalSeries">0</span>
                        <span class="stat-label">
                            <ion-icon name="albums-outline"></ion-icon>
                            Seri
                        </span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalChapters">0</span>
                        <span class="stat-label">
                            <ion-icon name="document-text-outline"></ion-icon>
                            Bölüm
                        </span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalSize">0 MB</span>
                        <span class="stat-label">
                            <ion-icon name="hardware-chip-outline"></ion-icon>
                            Boyut
                        </span>
                    </div>
                </div>
            </div>

            <!-- Manga Grid -->
            <div class="manga-grid" id="mangaGrid">
                <!-- Manga cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Chapter View -->
    <div class="chapter-view" id="chapterView">
        <div class="chapter-header">
            <div class="chapter-nav">
                <button class="back-btn" onclick="closeChapterView()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    Geri
                </button>
                <div class="series-title" id="currentSeriesTitle"></div>
                <div></div>
            </div>
        </div>
        <div class="chapter-grid" id="chapterGrid">
            <!-- Chapters will be loaded here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <ion-icon name="refresh-outline" class="spinner"></ion-icon>
            <div class="loading-text" id="loadingText">Yükleniyor...</div>
        </div>
    </div>

    <!-- PDF Reader -->
    <div class="pdf-reader" id="pdfReader">
        <div class="pdf-header">
            <div class="pdf-controls">
                <button class="pdf-btn" onclick="closePdfReader()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    Geri
                </button>
                <span id="pdfTitle">Manga Okuyor...</span>
            </div>
            <div class="pdf-controls">
                <div class="pdf-nav-controls">
                    <button class="pdf-btn" onclick="previousChapter()" id="prevBtn" disabled>
                        <ion-icon name="chevron-back-outline"></ion-icon>
                        Önceki
                    </button>
                    <button class="pdf-btn" onclick="nextChapter()" id="nextBtn" disabled>
                        Sonraki
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </button>
                </div>
                <button class="pdf-btn" onclick="downloadCurrentPdf()" id="downloadPdfBtn">
                    <ion-icon name="download-outline"></ion-icon>
                    İndir
                </button>
                <button class="pdf-btn" onclick="openInNewTab()" id="newTabBtn">
                    <ion-icon name="open-outline"></ion-icon>
                    Yeni Sekmede Aç
                </button>
            </div>
        </div>
        <iframe class="pdf-viewer" id="pdfViewer"></iframe>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <script>
        let currentSeries = null;
        let searchTimeout = null;
        let currentPdfPath = null;
        let currentChapterIndex = 0;
        let allChapters = [];
        let allSeries = [];

        // Initialize app
        window.onload = function() {
            loadStats();
            loadMangaLibrary();
            setupEventListeners();
        };

        // Event listeners
        function setupEventListeners() {
            // Tab key for search
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && !e.ctrlKey && !e.altKey) {
                    e.preventDefault();
                    openSearch();
                }
                
                if (e.key === 'Escape') {
                    closeSearch();
                    closeChapterView();
                    closePdfReader();
                }
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    handleSearchInput(e.target.value);
                }, 300);
            });

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearchInput(e.target.value);
                }
            });

            // Close search on overlay click
            document.getElementById('searchOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeSearch();
                }
            });
        }

        // Search functions
        function openSearch() {
            document.getElementById('searchOverlay').style.display = 'block';
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchOverlay').style.display = 'none';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
        }

        async function handleSearchInput(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query.trim()) {
                resultsDiv.style.display = 'none';
                return;
            }

            if (query.startsWith('@download ')) {
                const link = query.substring(10).trim();
                if (link) {
                    await downloadManga(link);
                    closeSearch();
                }
                return;
            }

            // @chapter komutu - bölüm arama
            if (query.startsWith('@chapter ')) {
                const searchTerm = query.substring(9).trim();
                if (searchTerm) {
                    await searchChapters(searchTerm);
                }
                return;
            }

            // Normal manga arama
            await searchManga(query);
        }

        async function searchManga(query) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">Aranıyor...</div>';

            try {
                const searchTerm = query.toLowerCase();
                const results = [];

                // Mevcut serilerden ara
                for (const serie of allSeries) {
                    if (serie.name.toLowerCase().includes(searchTerm)) {
                        results.push({
                            type: 'manga',
                            title: serie.name,
                            subtitle: `${serie.chapter_count} bölüm • ${serie.last_modified}`,
                            action: () => {
                                closeSearch();
                                openChapterView(serie.name);
                            }
                        });
                    }
                }

                displaySearchResults(results, query);

            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #dc2626;">Arama hatası</div>';
            }
        }

        async function searchChapters(query) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">Bölümler aranıyor...</div>';

            try {
                const searchTerm = query.toLowerCase();
                const results = [];

                // Tüm serilerdeki bölümleri ara
                for (const serie of allSeries) {
                    try {
                        const response = await fetch(`http://localhost:8000/series/${encodeURIComponent(serie.name)}/chapters`);
                        if (response.ok) {
                            const chapters = await response.json();
                allChapters = chapters; // Global değişkene kaydet
                            
                            chapters.forEach(chapter => {
                                if (chapter.name.toLowerCase().includes(searchTerm)) {
                                    results.push({
                                        type: 'chapter',
                                        title: chapter.name,
                                        subtitle: `${serie.name} • ${chapter.size} • ${chapter.date}`,
                                        action: () => {
                                            closeSearch();
                                            readChapter(serie.name, chapter.name);
                                        }
                                    });
                                }
                            });
                        }
                    } catch (error) {
                        console.error(`Error searching chapters in ${serie.name}:`, error);
                    }
                }

                displaySearchResults(results, query);

            } catch (error) {
                console.error('Chapter search error:', error);
                resultsDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #dc2626;">Bölüm arama hatası</div>';
            }
        }

        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 32px; margin-bottom: 15px;">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <h4 style="color: #ffffff; margin-bottom: 10px;">Sonuç bulunamadı</h4>
                        <p>"${query}" için sonuç bulunamadı.</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = results.map(result => `
                <div class="search-result-item" onclick="selectSearchResult(${results.indexOf(result)})">
                    <div class="search-result-info">
                        <h4>
                            <ion-icon name="${result.type === 'manga' ? 'albums-outline' : 'document-text-outline'}"></ion-icon>
                            ${result.title}
                        </h4>
                        <p>${result.subtitle}</p>
                    </div>
                    <div class="search-result-type ${result.type}">
                        ${result.type === 'manga' ? 'Manga' : 'Bölüm'}
                    </div>
                </div>
            `).join('');

            // Store results for later use
            window.searchResults = results;
        }

        function selectSearchResult(index) {
            const result = window.searchResults[index];
            if (result && result.action) {
                result.action();
                // Arama sonucu tıklandığında bildirim gösterme
            }
        }

        // Load functions
        async function loadStats() {
            try {
                const response = await fetch('http://localhost:8000/stats');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const stats = await response.json();
                
                document.getElementById('totalSeries').textContent = stats.total_series;
                document.getElementById('totalChapters').textContent = stats.total_chapters;
                document.getElementById('totalSize').textContent = stats.total_size;
            } catch (error) {
                console.error('Stats loading error:', error);
            }
        }

        async function loadMangaLibrary() {
            try {
                showLoading('Kütüphane yükleniyor...');
                const response = await fetch('http://localhost:8000/series');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const series = await response.json();
                allSeries = series; // Global değişkene kaydet
                
                const mangaGrid = document.getElementById('mangaGrid');
                
                if (series.length === 0) {
                    mangaGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 80px 20px; color: #6b7280;">
                            <div style="font-size: 64px; margin-bottom: 24px;">📚</div>
                            <h3 style="color: #e8eaed; margin-bottom: 12px; font-size: 24px;">Kütüphane boş</h3>
                            <p style="font-size: 16px; margin-bottom: 24px;">Tab tuşuna basarak manga indirmeye başlayın</p>
                            <button onclick="openSearch()" style="background: #8ab4f8; color: #0f1419; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                                🔍 Manga Ara
                            </button>
                        </div>
                    `;
                    return;
                }

                mangaGrid.innerHTML = series.map(s => `
                    <div class="manga-card" onclick="openChapterView('${s.name}')">
                        <div class="manga-cover">
                            <div class="manga-cover-placeholder">📖</div>
                        </div>
                        <div class="manga-info">
                            <div class="manga-title">${s.name}</div>
                            <div class="manga-meta">
                                <span>🕒 ${s.last_modified}</span>
                                <span class="chapter-count">${s.chapter_count}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Library loading error:', error);
                showMessage('❌ Kütüphane yüklenirken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }

        async function openChapterView(seriesName) {
            currentSeries = seriesName;
            document.getElementById('currentSeriesTitle').textContent = seriesName;
            
            try {
                showLoading('Bölümler yükleniyor...');
                const response = await fetch(`http://localhost:8000/series/${encodeURIComponent(seriesName)}/chapters`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const chapters = await response.json();
                
                const chapterGrid = document.getElementById('chapterGrid');
                
                chapterGrid.innerHTML = chapters.map(c => `
                    <div class="chapter-item" onclick="readChapter('${seriesName}', '${c.name}')">
                        <div class="chapter-name">
                            <ion-icon name="document-text-outline"></ion-icon>
                            ${c.name}
                        </div>
                        <div class="chapter-details">
                            <span>
                                <ion-icon name="hardware-chip-outline"></ion-icon>
                                ${c.size} • 
                                <ion-icon name="time-outline"></ion-icon>
                                ${c.date}
                            </span>
                            <button class="download-btn" onclick="event.stopPropagation(); deleteChapter('${seriesName}', '${c.name}')">
                                <ion-icon name="trash-outline"></ion-icon>
                                Sil
                            </button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('chapterView').style.display = 'block';
                
            } catch (error) {
                console.error('Chapters loading error:', error);
                showMessage('❌ Bölümler yüklenirken hata oluştu', 'error');
            } finally {
                hideLoading();
            }
        }

        function closeChapterView() {
            document.getElementById('chapterView').style.display = 'none';
            currentSeries = null;
        }

        function readChapter(seriesName, chapterName) {
            currentSeries = seriesName;
            
            // Mevcut bölümün index'ini bul
            currentChapterIndex = allChapters.findIndex(ch => ch.name === chapterName);
            
            // PDF yolunu oluştur
            const pdfPath = `${seriesName}/${chapterName}`;
            currentPdfPath = pdfPath;
            
            // PDF viewer'ı aç
            document.getElementById('pdfTitle').textContent = chapterName;
            const pdfViewer = document.getElementById('pdfViewer');
            
            // PDF'i iframe'de aç
            pdfViewer.src = `http://localhost:8000/read/${encodeURIComponent(seriesName)}/${encodeURIComponent(chapterName)}`;
            document.getElementById('pdfReader').style.display = 'block';
            
            // Navigation butonlarını güncelle
            updateNavigationButtons();
            
            // Bildirim kapatıldı - showMessage kaldırıldı
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!allChapters || allChapters.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            
            // Önceki bölüm var mı?
            prevBtn.disabled = currentChapterIndex <= 0;
            
            // Sonraki bölüm var mı?
            nextBtn.disabled = currentChapterIndex >= allChapters.length - 1;
            
            console.log(`Chapter ${currentChapterIndex + 1}/${allChapters.length}`);
        }

        async function previousChapter() {
            if (currentChapterIndex > 0 && allChapters.length > 0) {
                const prevChapter = allChapters[currentChapterIndex - 1];
                console.log('Going to previous:', prevChapter.name);
                await readChapter(currentSeries, prevChapter.name);
            }
        }

        async function nextChapter() {
            if (currentChapterIndex < allChapters.length - 1 && allChapters.length > 0) {
                const nextChapter = allChapters[currentChapterIndex + 1];
                console.log('Going to next:', nextChapter.name);
                await readChapter(currentSeries, nextChapter.name);
            }
        }

        function closePdfReader() {
            document.getElementById('pdfReader').style.display = 'none';
            document.getElementById('pdfViewer').src = '';
            currentPdfPath = null;
            currentChapterIndex = 0;
            allChapters = [];
        }

        function downloadCurrentPdf() {
            if (currentPdfPath && currentSeries) {
                const chapterName = currentPdfPath.split('/')[1];
                const link = document.createElement('a');
                link.href = `http://localhost:8000/download/${encodeURIComponent(currentSeries)}/${encodeURIComponent(chapterName)}`;
                link.download = chapterName;
                link.click();
                // Bildirim kapatıldı
            }
        }

        function openInNewTab() {
            if (currentPdfPath && currentSeries) {
                const chapterName = currentPdfPath.split('/')[1];
                const url = `http://localhost:8000/read/${encodeURIComponent(currentSeries)}/${encodeURIComponent(chapterName)}`;
                window.open(url, '_blank');
                // Bildirim kapatıldı
            }
        }

        async function downloadManga(link) {
            try {
                showLoading('Manga indiriliyor...');
                
                const response = await fetch('http://localhost:8000/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ link: link })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.response && result.response.includes('saved')) {
                    showMessage(`✅ ${result.response}`, 'success');
                    loadStats();
                    loadMangaLibrary();
                } else {
                    showMessage(`❌ ${result.response || 'İndirme hatası'}`, 'error');
                }
                
            } catch (error) {
                console.error('Download error:', error);
                showMessage(`❌ Bağlantı hatası: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteChapter(seriesName, chapterName) {
            if (!confirm(`"${chapterName}" bölümünü silmek istediğinizden emin misiniz?`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/series/${encodeURIComponent(seriesName)}/chapters/${encodeURIComponent(chapterName)}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                showMessage(`✅ ${result.response}`, 'success');
                
                // Refresh current view
                if (currentSeries === seriesName) {
                    openChapterView(seriesName);
                }
                loadStats();
                
            } catch (error) {
                console.error('Delete error:', error);
                showMessage('❌ Silme işlemi başarısız', 'error');
            }
        }

        // Utility functions
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            
            container.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        // Auto refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
